<!DOCTYPE html>
<html>
<head>
    <title>Telegram Tetris</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/games.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">
    <div class="display">
        <div>
            <canvas id="tetris" width="200" height="400"></canvas>
        </div>
        <div>
            <div class="info">SCORE <br><span id="score">0</span></div>
            <div class="info">HI-SCORE <br><span id="my-best">0</span></div>
            <div class="info">LEVEL: <span id="level">1</span></div>
            <div class="info" id="game-state">READY</div>
            <div class="next-piece-container">
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>
            <table style="display: none">
                <tr>
                    <th>Лучший игрок</th>
                    <th>Рекорд</th>
                </tr>
                <tr>
                    <td id="top-player">-</td>
                    <td id="top-score">0</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="controls">
        <div class="control__btn-start" id="start-pause-btn">START</div>
        <div class="control__btn-start" id="restart-btn">RESTART</div>

    </div>
    <div class="control__block">
        <div>
            <div class="controls">
                <div class="control-btn" id="left-btn">←</div>
                <div class="control-btn" id="right-btn">→</div>
            </div>
            <div class="controls">
                <div class="control-btn" id="down-btn">↓</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-btn" id="rotate-btn">↻</div>
        </div>

    </div>


</div>

<script src="js.js"></script>
</body>
</html>
